version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - EXOCLICK_ZONE_ID=${EXOCLICK_ZONE_ID:-YOUR_ZONE_ID_HERE}
    restart: unless-stopped
    volumes:
      - ./web:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
